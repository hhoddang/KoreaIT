<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요금보기</title>
    <script src="js/bus.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            padding: 20px;
        }

        #result {
            width: 100%;
            min-height: 300px;
            background: lightyellow;
        }
        h1{margin-bottom:20px;}
        label{ display: block; margin-bottom:5px;}
        button{margin-bottom:10px;}
    </style>
</head>

<body>
    <h1>마을버스 요금보기 프로그램</h1>
    <label for="start">출발정거장<select id="start"></select></label><br>
    <label for="end">도착정거장<select id="end"></select></label><br>
    <label for="adult"><input type="radio" value="adult" name="people" id="adult" checked /> 어른(일반)</label>
    <label for="young"><input type="radio" value="young" name="people" id="young" /> 청소년</label>
    <label for="child"><input type="radio" value="child" name="people" id="child" /> 어린이</label><br>
    <button type="button" onclick="calculator()">버스요금보기</button>

    <!-- 버스요금이 보여지는 영역 -->
    <div id="result"> </div>

</body>

</html>
