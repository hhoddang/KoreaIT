<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로토타입 프로퍼티 삭제</title>
    <script>
        var Member = function(){

        }
        Member.prototype.person = "어린이"
        
        var mem1 = new Member(); // 객체생성
        var mem2 = new Member(); // 객체생성

        console.log(mem1.person + mem2.person); //어린이 어린이

        mem2.person="청소년";
        console.log(mem1.person + mem2.person); //어린이 청소년

        delete mem1.person; // mem1.person은 존재하지 않으므로 삭제가 불가능
                            // 또한 prototype 에 있는것은 삭제가 불가

        delete mem2.person; // mem2.person 청소년은 mem2라는 객체를 새로 만든후에 추가한것이므로 삭제가 가능
        console.log(mem1.person + mem2. person); // 어린이청소년

        //mem2.person은 delete해서 삭제되었으나, 자동적으로 prototype에 같은 것이 있는지 찾아서 있으면 결과를 return 한다.

    </script>
</head>
<body>  
    
</body>
</html>
