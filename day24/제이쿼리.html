<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리</title>
    <script src="js/jquery-3.6.4.min.js"></script>
    <script>
        $(function(){
            $("#mainMenu li").mouseenter(function(){
                $(this).children('.submenu').stop().slideDown();
            });
            $('#mainMenu li').mouseleave(function(){
                $('.submenu').stop().slideUp();
            });
        });
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul li{
            list-style: none;
        }
        #mainMenu:before{
            content:'';
            display: block;
            clear:both;
        }
        #mainMenu>li{
            position:relative;
            float:left;
            width: 100px;
            background:yellow;
        }
        #mainMenu>li>a{
            display: block;
            background:gray;
            color:#fff;
            padding:5px;
            text-decoration: none;
            text-align: center;
        }
        #mainMenu>li>a:hover{
            background:#000;
        }
        #mainMenu>li .submenu{
            position:absolute;
            left:0; top:30px;
            border:1px solid #000;
            width: 100px;
            box-sizing: border-box;
            display: none;
        }
        #mainMenu>li .submenu li a{
            display: block;
            text-decoration: none;
            background:dimgray;
            color:#fff;
            text-align: center;
        }
        #mainMenu>li .submenu li a:hover{
            background:rgb(29, 29, 29);
        }
    </style>
</head>

<body>
    <nav>
        <ul id="mainMenu">

                <ul class="submenu">

                </ul>
            </li>

                </ul>
            </li>
            <li>
                <a href="#">메인메뉴</a>
                <ul class="submenu">
                    <li><a href="#">서브메뉴</a></li>
