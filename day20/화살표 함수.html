    <title>화살표 함수</title>
    <script>
        // let xyz = (a,b,c) => {

        //     let result = a+b+c;
        //     return alert(result);
        // }
        // x,y,z(1,10,100);



        // let xyz = a =>  alert (a+100);

        function BlackDog(){
            this.dogName = "화이트";
            return{
                dogName :"블랙",
                bark:function(){
                    alert(this.dogName+"멍멍")
                }
            };
        }
        let blackDog = new BlackDog();
        blackDog.bark();

        function WhiteDog(){
            this.dogName="화이트";
            return{
                dogName:"블랙",
                bark:()=>{
                    alert(this.dogName+"멍멍");
                }
            };
        }
        let whitedog = new WhiteDog();
        whitedog.bark();
    </script>
