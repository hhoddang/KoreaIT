<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul li {
            list-style: none;
        }

        a:link {
            color: black;
            text-decoration: none;
        }

        a:visited {
            color: black;
            text-decoration: none;
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }

        a:active {
            color: black;
            text-decoration: none;
        }

        a:focus {
            color: black;
            text-decoration: none;
        }

        /* ==== notice ==== */
        .notice {
            width: 300px;
            padding-bottom: 10px;
            position:absolute;
        }

        .notice h3 {
            padding: 10px;
            position:absolute;
            left:0;top:0;
        }

        .notice ul {
            padding-left: 20px;
            width: 100%;
            position:absolute;
            left:0;
            top:40px;
            display:none;
        }

        .notice ul li {
            padding: 5px;
            padding-left: 20px;
            position: relative;
            background: url("icon.png") no-repeat 0 10px;
            background-size: 15px 15px;
        }

        .notice ul li time {
            position: absolute;
            right: 10px;
        }
        .more{
            position:absolute;
            right:10px;
            top:15px;
        }

        /* ==== news ==== */
        .news {
            width: 300px;
            padding-bottom: 10px;
            position:absolute;
        }

        .news h3 {
            padding: 10px;
            position:absolute;
            left:120px;top:0;
        }

        .news ul {
            width: 100%;
            padding-left: 20px;
            position:absolute;
            left:0;
            top:40px;
        }

        .news ul li {
            padding: 5px;
            padding-left: 20px;
            position: relative;
            background: url("icon.png") no-repeat 0 10px;
            background-size: 15px 15px;
        }

        .news ul li time {
            position: absolute;
            right: 10px;
        }
        .more{
            position:absolute;
            right:10px;
            top:15px;
        }

    </style>
</head>

<body>
    <section class="notice">
        <h3>공지사항</h3>
        <ul>
            <li><a href="#">공지제목~ <time>23.03.30 </time></a></li>
            <li><a href="#">공지제목~ <time>23.02.01</time></a></li>
            <li><a href="#">공지제목~ <time>22.10.31</time></a></li>
            <li><a href="#">공지제목~ <time>22.07.30</time></a></li>
        </ul>
        <p class="more"><a href="#">더보기</a></p>
    </section>

    <section class="news">
        <h3>뉴스</h3>
        <ul>
            <li><a href="#">뉴스제목~ <time>23.03.30 </time></a></li>
            <li><a href="#">뉴스제목~ <time>23.02.01</time></a></li>
            <li><a href="#">뉴스제목~ <time>22.10.31</time></a></li>
            <li><a href="#">뉴스제목~ <time>22.07.30</time></a></li>
        </ul>
        <p class="more"><a href="#">더보기</a></p>
    </section>
</body>

</html>
