<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소명으로 접근하는 방식</title>
    <script>
        function drink() {
            var coffee = document.createElement("hochan");
            coffee.innerHTML = "<img src='img/americano.JPG'>";
            var drink = document.getElementById("drink");
            drink.appendChild(coffee);

            var drink2 = document.getElementById("drink2");
            var latte = document.createTextNode("라떼");
            drink2.appendChild(latte);
        }
    </script>
</head>

<body>
    <div id="drink"></div>
    <div id="drink2"></div>
    <button onclick="drink()"> 음료 </button>
</body>

</html>
