<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소명으로 접근하는 방식</title>
    <script>
        function changeImg(x) {
            document.getElementById("photo").src = x;
            

        }

    </script>
</head>

<body>
    <img src="img/cat.jpg" id="photo" onmouseover="changeImg('img/mouse.jpg')" onmouseout="changeImg('img/cat.jpg')" alt="고양이사진">
</body>

</html>
