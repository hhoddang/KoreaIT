<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt</title>
    <script>
        var height = prompt("키를 입력해주세요","");
        // Number()함수를 사용하면 숫자로 변환된다 
        var height = Number(height);
        var result = (height-100)*0.9;
        alert("당신의 적정체중은"+result+"kg 입니다.");
    </script>
</head>

</body>
</html>
