<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> 학교폭력예방 </title>
</head>
<style>
    div {
        text-align: center;
        color: #fff;
    }
    
    .header {
        width: 1280px;
        height: 100px;
        background: #c8c8c8;
        margin-bottom: 10px;
    }
    
    .header div {
        float: left;
        height: 200px;
    }
    
    .header div {
        height: 100px;
        color: #fff;
    }
    
    .header .logo {
        width: 140px;
        background: red;
    }
    
    .header .nav {
        width: 1000px;
        background: blue;
    }
    
    .header .login {
        width: 140px;
        background: green;
    }
    
    .main-img {
        width: 1280px;
        height: 400px;
        background: lightgreen;
        margin-bottom: 10px;
    }
    
    .content1 {
        width: 1280px;
        height: 400px;
    }
    
    .content1 .gal {
        width: 400px;
        height: 370px;
    }
    
    .content1 .gal .gal1 {
        background: brown;
        width: 100%;
        height: 200px;
    }
    
    .content1 .gal .gal2 {
        width: 100%;
        height: 200px;
        background: skyblue;
    }
    
    .content1 div {
        float: left;
    }
    
    .content1 .gal1 .pic {
        width: 390px;
        height: 140px;
        background: red;
        margin-left: 5px
    }
    
    .content1 .gal2 .pic {
        width: 390px;
        height: 140px;
        background: red;
        margin-left: 5px
    }
    
    .content1 .notice {
        width: 440px;
        height: 400px;
        background: lightpink;
    }
    
    .content1 .story {
        width: 440px;
        height: 400px;
        background: lightblue;
    }
    
    .banner-img {
        width: 1280px;
        height: 100px;
        background: red;
        margin-top: 10px;
        margin-bottom: 10px;
    }
    
    .content2 {
        width: 1280px;
        height: 200px;
        margin-bottom: 10px;
    }
    
    .content2 .talk {
        width: 900px;
        height: 200px;
        background: #360204;
        float: left;
    }
    
    .content2 .center {
        width: 380px;
        height: 200px;
        background: #701282;
        float: right;
    }
    
    .footer {
        width: 1280px;
        height: 100px;
        background: gray;
    }
</style>

<body>
    <div class="header">
        <div class="logo">로고</div>
        <nav>
            <div class="nav">
                <ul class="main_nav">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </nav>
        <div class="login">로그인</div>
    </div>
    <div class="main-img">메인이미지</div>
    <div class="content1">
        <div class="gal">
            <div class="gal1">
                <p>예방교육</p>
                <div class="pic">그림</div>
            </div>
            <div class="gal2">
                <p>상담교육</p>
                <div class="pic">그림</div>
            </div>
        </div>
        <div class="notice">공지사항</div>
        <div class="story">진행내용</div>
    </div>
    <div class="banner-img">배너이미지</div>
    <div class="content2">
        <div class="talk">상담하기</div>
        <div class="center">센터안내</div>
    </div>
    <div class="footer">회사소개 및 정보 / 오시는길 / 협력문의</div>
</body>

</html>
