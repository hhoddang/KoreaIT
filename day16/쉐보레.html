<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자동차 색상 변경하기</title>
    <link rel="stylesheet" href="../reset.css">
    <script>
        function showCar(x) {
            //getAttribute() 는 속성을 다루는 메소드
            //setAttribute() 는 속성과 그 속성의 값을 다루는 메소드
            var source = x.getAttribute("href")
            // alert(source);
            var placeholder = document.getElementById("placeholder");
            placeholder.setAttribute("src", source);
        }
    </script>
    <style>
        #wrap{
            width: 476px;
            margin:0 auto;
            padding-top:50px;
        }
        h3{
            margin:20px 0 20px 0;
        }
        ul {
            display: flex;
            justify-content: space-between;
        }

        ul li {
            width: 35px;
            height: 35px;
        }

        ul li a {
            width: 100%;
            height: 100%;
        }

        ul li a img {
            width: 100%;
            height: 100%;
            background-size: cover;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <button id="button" class="button" onclick="test(this)">클릭</button>
        <button id="button2" class="button" onclick="test(this)">클릭</button>
        <div><img src="images/img_ing.jpg" id="placeholder" alt="자동차"></div>
        <h3>자동차 색상</h3>
        <ul>
            <li><a href="images/car_basy.jpg" onclick="showCar(this); return false"><img src="images/basy.jpg"
                        alt="베이지색"></a></li>
            <li><a href="images/car_black.jpg" onclick="showCar(this); return false"><img src="images/black.jpg"
                        alt="검정색"></a></li>
            <li><a href="images/car_blue.jpg" onclick="showCar(this); return false"><img src="images/blue.jpg"
                        alt="파란색"></a></li>
            <li><a href="images/car_grey.jpg" onclick="showCar(this); return false"><img src="images/grey.jpg"
                        alt="회색"></a></li>
            <li><a href="images/car_mint.jpg" onclick="showCar(this); return false"><img src="images/mint.jpg"
                        alt="민트색"></a></li>
            <li><a href="images/car_pink.jpg" onclick="showCar(this); return false"><img src="images/pink.jpg"
                        alt="분홍색"></a></li>
            <li><a href="images/car_red.jpg" onclick="showCar(this); return false"><img src="images/red.jpg"
                        alt="빨간색"></a></li>
            <li><a href="images/car_silver.jpg" onclick="showCar(this); return false"><img src="images/silver.jpg"
                        alt="은색"></a></li>
            <li><a href="images/car_white.jpg" onclick="showCar(this); return false"><img src="images/white.jpg"
                        alt="하얀색"></a></li>
            <li><a href="images/car_yellow.jpg" onclick="showCar(this); return false"><img src="images/yellow.jpg"
                        alt="노란색"></a></li>
        </ul>
    </div>
</body>

</html>
