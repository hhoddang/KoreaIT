<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <script>
        function login() {
            alert("로그인함수 연결되었습니다.")
            var mem1_id = "회원1"
            var mem2_pw = "1234"

            var userId = document.getElementById("userId").value
            var userPw = document.getElementById("userPw").value
            if ((userId == mem1_id) && (userPw == mem2_pw)) {
                document.writeln("로그인 되었습니다.");
            } else if ((userId == mem1_id) || (userPw == mem2_pw)) {
                document.writeln("아이디 비밀번호를 다시 입력해주세요.");
            } else {
                document.writeln("존재하지 않는 회원정보 입니다.");
            }
        }
        login();
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        fieldset {
            border: none;
        }

        legend {
            display: none;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        /* a:link{}
        a:visited{}
        a:hover{}
        a:active{}
        a:focus{} */
        body {
            font-size: 12px;
        }

        label,
        input,
        select {
            vertical-align: middle;
        }


        /* ==== 로그인영역 ==== */
        .login {
            width: 300px;
            border: 1px solid #000;
        }

        .login h3 {
            padding: 10px;
            background: aqua;
            color: darkblue;
        }

        /* ==== 로그인 폼 영역 ==== */
        .login form {}

        .login form table {
            width: 280px;
            border-collapse: collapse;
            margin: 0 10px;
        }

        /* ==== 로그인 / 비밀번호 입력 상자 ==== */
        .login form table td {
            padding-top: 5px;
            padding-bottom: 5px;
            padding-left: 5px;
        }

        .login form table td label {}

        .login form table td button {
            font-size: 12px;
            padding: 20px 10px;
            background: #ffa7e3;
            ;
        }

        .login form table .box {
            width: 130px;
            padding-top: 3px;
            padding-bottom: 3px;
            padding-left: 10px;
        }

        /* ==== 아이디 비밀번호 찾기 ==== */
        .find {
            padding: 10px;
            border-top: 1px solid gray;
            margin-left: 5px;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <section class="login">
        <h3>로그인</h3>
        <form action="" onsubmit="login()" <fieldset>
            <legend>로그인정보</legend>
            <!-- ==== 폼내용을 마크업하는 방법 3가지 : table,ul,li,p  -->
            <table>
                <tr>
                    <td>
                        <label for="">아이디</label>
                    </td>
                    <td>
                        <input type="text" id="userId" class="box" required placeholder="guest" tabindex="1">

                    </td>
                    <td rowspan="2">
                        <button type="submit" tabindex="3">로그인</button>

                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">비밀번호</label>
                    </td>
                    <td>
                        <input type="password" id="userPw" class="box" required placeholder="******" tabindex="2">
                    </td>
                </tr>
            </table>

            </fieldset>
        </form>


        <div class="find">
            <a href="#">아이디</a>
            <a href="#"> 비밀번호찾기</a>
        </div>
    </section>
</body>

</html>
