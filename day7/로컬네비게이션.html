<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../reset.css">
        <title>
            로컬네비게이션
        </title>
        <style>
            *{
                margin: 0;padding: 0;
            }
            body{
                font-size:12px;
            }

            header {
                border: 1px solid blue;
                width: 1024px;
                height: 100px;
            }

            header h1 {
                width: 100px;
                margin-left: 50px;
                float: left;
            }

            nav {
                float: left;
                margin-left: 100px;
                margin-top: 20px;
            }
            /* 메인메뉴 1차메뉴 */

            #mainmenu > li {
                width: 100px;
                list-style: none;
                background: yellow;
                position: relative;
            }

            #mainmenu > li > a {
                background: aqua;
                display: block;
                text-align: center;
                text-decoration: none;
                font-size: 12px;
                font-weight: bold;
                padding: 10px 0;
            }

            #mainmenu > li > a:hover {
                background: blue;
                color: #fff;
            }

            #mainmenu > li:hover .submenu {
                display: block;
            }
            /* 서브메뉴 2차메뉴 */

            .submenu {

                width: 100px;
                height: 60px;
                transition: all 1s;
                background: aquamarine;
                display: none;
            }

            .s1{
                height: 60px;
            }
            .s2{
                height: 80px;
            }
            .s3{
                height: 100px;
            }
            .s4{
                height: 60px;
            }
            .submenu li {
                list-style: none;
                margin: 0;
                padding: 0;
            }

            .submenu li a {
                display: block;
                padding-top: 5px;
                padding-bottom: 5px;
                font-size: 12px;
                text-align: center;
            }

            .submenu li a:link {
                color: black;
                text-decoration: none;
            }

            .submenu li a:hover {
                background: gray;
                color: #fff;
            }
        </style>
    </head>

    <body>
        <header>
            <nav>
                <ul id="mainmenu">
                    <li>
                        <a href="http://www.daum.net">메뉴1</a>
                        <ul class="submenu s1">
                            <li>
                                <a href="#">서브메뉴</a>
                            </li>
                            <li>
                                <a href="#">서브메뉴</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="http://www.naver.com">메뉴2</a>
                        <ul class="submenu s2">
                            <li>
                                <a href="#">서브메뉴</a>
                            </li>
                            <li>
                                <a href="#">서브메뉴</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="http://www.naver.com">메뉴3</a>
                        <ul class="submenu s3">
                            <li>
                                <a href="#">서브메뉴</a>
                            </li>
                            <li>
                                <a href="#">서브메뉴</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="http://www.naver.com">메뉴4</a>
                        <ul class="submenu s4">
                            <li>
                                <a href="#">서브메뉴</a>
                            </li>
                            <li>
                                <a href="#">서브메뉴</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </header>
    </body>

</html>
