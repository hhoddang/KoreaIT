<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예외</title>
    <script>
        function showMessage(x) {
            console.log(x);
            // alert(arguments.length);
            if (arguments.length != 1) {
                throw new Error("인수는 하나만 넣어서 사용하세요. 인수가" + arguments.length + " 개 사용되었습니다.")
            }
        }
        try {
            showMessage();
        } catch (e) {
            showMessage();
            
        }
        showMessage("비글");

    </script>
</head>
