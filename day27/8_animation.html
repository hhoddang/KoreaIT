<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가로세로</title>
    <script src="js/jquery-3.6.4.min.js"></script>
    <style>
        div {
            background: yellow;
            padding: 30px;
            margin: 5px;
        }
    </style>
    <script>
        $(function () {
            var two = $(".two");

            two.css({
                border: " 3px solid black",
                fontSize: " 50px ",
                position: "absolute",
                left: "0",
            });

            $(".one").hide();
            two.width(100);
            $(".three").height(300);

            two.animate({ left: 100, top: 100 }, 500, function(){
                alert("애니메이션 종료");
            });
        });
    </script>
</head>

<body>
    <div class="one">1</div>
    <div class="two">2</div>
    <div class="three">3</div>
</body>

</html>
