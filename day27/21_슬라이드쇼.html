<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드쇼</title>
    <script src="js/jquery-3.6.4.min.js"></script>
    <script>
        $(function () {
            var interval = 1000;
            $(".slideshow").each(function () {
                var container = $(this);
                var as = container.children("a")
                var timer;
                function swichImg() {
                    var as = container.children("a"); //div 내부에 있는 이미지들을 배열로 넣어놓는다.
                    var first = as.eq(0);//첫번째 이미지요소
                    var second = as.eq(1);//두번째 이미지요소
                    first.fadeOut().appendTo(container); // 첫번째이미지 맨뒤로 천천히 사라지게 하면서 보낸다.
                    second.fadeIn(); // 두번째 이미지는 천천히 보여지게 만든다.

                };
                function startTimer() {
                    timer = setInterval(swichImg, interval);
                };
                function endTimer() {
                    clearInterval(timer);
                }
                container.children("a").hover(endTimer, startTimer);
                startTimer();

            });
        });
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .slideshow {
            position: relative;
            width: 300px;
            height: 300px;
            float: left;
            margin-bottom: 30px;
        }

        .slideshow img {
            position: absolute;
            left: 0;
            top: 0;
        }

        .none {
            /* display: none; */
        }
    </style>
</head>

<body>
    <h1>슬라이드쇼</h1>
    <div class="slideshow">
        <a href="http://www.naver.com" target="_blank"><img src="img/dinner1.jpg" alt=""></a>
        <a href="http://www.naver.com" target="_blank" class="none"><img src="img/dinner2.jpg" alt=""></a>
    </div>
    <div class="slideshow">
        <a href="http://www.naver.com" target="_blank"><img src="img/illust1.png" alt=""></a>
        <a href="http://www.naver.com" target="_blank" class="none"><img src="img/illust2.png" alt=""></a>
        <a href="http://www.naver.com" target="_blank" class="none"><img src="img/illust3.png" alt=""></a>
    </div>
    <div class="slideshow">
        <a href="http://www.naver.com" target="_blank"> <img src="img/art1.gif" alt=""></a>
        <a href="http://www.naver.com" target="_blank" class="none"><img src="img/art2.gif" alt=""></a>
        <a href="http://www.naver.com" target="_blank" class="none"> <img src="img/art3.gif" alt=""></a>
        <a href="http://www.naver.com" target="_blank" class="none"> <img src="img/art4.gif" alt=""></a>
    </div>
</body>

</html>
