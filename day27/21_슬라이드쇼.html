<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드쇼</title>
    <script src="js/jquery-3.6.4.min.js"></script>
    <script>
        $(function () {
            var interval = 3000;
            $(".slideshow").each(function () {
                var container = $(this);
                function swichImg() {
                    var imgs = container.children("img"); //div 내부에 있는 이미지들을 배열로 넣어놓는다.
                    var first = imgs.eq(0);//첫번째 이미지요소
                    var second = imgs.eq(1);//두번째 이미지요소
                    first.fadeOut().appendTo(container); // 첫번째이미지 맨뒤로 천천히 사라지게 하면서 보낸다.
                    second.fadeIn(); // 두번째 이미지는 천천히 보여지게 만든다.

                };
                setInterval(swichImg, interval);
            });
        });
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .slideshow {
            position: relative;
            width: 300px;
            height: 300px;
            float: left;
            margin-bottom: 30px;
        }

        .slideshow img {
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>

<body>
    <h1>슬라이드쇼</h1>
    <div class="slideshow">
        <img src="img/dinner1.jpg" alt="">
        <img src="img/dinner2.jpg" alt="">
    </div>
    <div class="slideshow">
        <img src="img/illust1.png" alt="">
        <img src="img/illust2.png" alt="">
        <img src="img/illust3.png" alt="">
    </div>
    <div class="slideshow">
        <img src="img/art1.gif" alt="">
        <img src="img/art2.gif" alt="">
        <img src="img/art3.gif" alt="">
        <img src="img/art4.gif" alt="">
    </div>
</body>

</html>
