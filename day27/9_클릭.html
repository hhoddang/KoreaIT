<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가로세로</title>
    <script src="js/jquery-3.6.4.min.js"></script>
    <style>
        div {
            background: yellow;
            padding: 30px;
            margin: 5px;
        }

        button {
            background: darkblue;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
    <script>
        $(function () {
            var two = $(".two");

            two.css({
                border: " 3px solid black",
                fontSize: " 50px ",
                position: "absolute",
                left: "0",
            });

            $(".one").hide();
            two.width(100);
            $(".three").height(300);


            // 버튼을 클릭할때만 에니메이션 발생 

            $("button").click(function () {
                two.animate({ left: 100, top: 100 }, 2000, function () {
                    // alert("애니메이션 종료");
                    two.animate({ left:0 , top:0},1000);
                });
            });
            $("button").css("background","black")
        });
    </script>
</head>

<body>
    <div class="one">1</div>
    <div class="two">2</div>
    <div class="three">3</div>
    <button>애니메이션 시작</button>
</body>

</html>
