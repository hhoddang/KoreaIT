<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>회원가입</legend>
            <!-- 1.테이블내용에 table태그를 사용하는방법 
                2.일반적인 마크업 방식 
                    2-1. <p>태그를 사용
                    2-2. <ul><li>태그를 사용 -->

            <table>
                <p>
                    <label for="userId">아이디</label>
                    <input type="text" id="userId" required size="10" maxlength="2" placeholder="guest"><!--글자-->
                </p>
                <p><input type="password" required placeholder="********"><!--비밀번호--></p>
                <p><input type="tel" required><!--전화번호--></p>
                <p><input type="email" required><!--이메일--></p>
                <p>
                    <select name="" id="">
                        <option value="02" selected>02</option>
                        <option value="032">032</option>
                        <option value="033">033</option>
                    </select>
                </p>
                <p>
                    <input type="checkbox" checked>서울거주<!--체크박스-->
                    <input type="checkbox">외국거주
                </p>
                <p>
                    <input type="radio" id="yes" checked><label for="yes">예</label><!--글자-->
                    <input type="radio" id="no"><label for="no">아니오</label><!--글자-->
                </p>
                <p><input type="number" min="1" max="10"><!--숫자--></p>
                <p><input type="range" min="1" max="10"><!--숫자--></p>
                <p><input type="date"><!--날짜--></p>
                <p><input type="time"><!--시간--></p>
                <p><input type="color"><!--색선택--></p>
                <p><input type="file"><!--색선택--></p>
                <button type="submit">작성완료</button>
            </table>
        </fieldset>
        <fieldset>
            <legend>취미작성</legend>
            <input type="text">
        </fieldset>
        <fieldset>
            <legend>직장정보가입</legend>
            <input type="text">
        </fieldset>
    </form>
</body>

</html>
