<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표내용구분태그</title>
    <style>
        form{
            width: 800px;
            height: 200px;
            border:1px solid red;
            margin:0 auto;
            border-radius: 20px;
            padding:20px;
        }
        .tb {
            border-collapse: collapse;
            width: 100%;
        }
        .tb th,.tb td{
            padding:10px 0;
        }
        .tb th {
            width: 200px;
            background: darkorange;
        }
        .tb td{
            padding-left:20px;
        }
    </style>
</head>

<body>
    <form action="">
        <figcaption>회원가입양식장석</figcaption>
        <table border="1" class="tb">
            <thead>
                <tr>
                    <th>열제목</th>
                    <th>내용</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>책이름</td>
                    <td>책이름</td>
                </tr>
            </tbody>

        </table>
    </form>
</body>

</html>
