<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표작성</title>
    <style>
        table{border-collapse: collapse;}
    </style>
</head>
<body>
    <figcaption>회원가입양식장석</figcaption>
    <table border="1"> <!--표작성할때 사용 : 많은 양의 데이터를 화면에 보이게 할때.-->
        <caption>회원가입양식작성</caption>
        <tr>
            <td colspan="2">데이터데이터1</td>
        </tr>
        <tr>
            <td>데이터2</td><td rowspan="2">데이터4</td>
        </tr>
        <tr>
            <td>데이터5</td>
        </tr>
    </table>
</body>
</html>
