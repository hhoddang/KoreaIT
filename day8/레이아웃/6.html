<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap {
            width: 1024px;
            margin: 0 auto;
            color: #fff;
        }

        .box1{
            width: 100%;
            height: 200px;
            background:#000;
            margin-bottom:10px;
        }
        #box_wrap .box2{
            width: 330px;
            height: 200px;
            float:left;
            background:#000;
            margin-right:17px;
        }
        #box_wrap .box3{
            width: 330px;
            height: 200px;
            float:left;
            background:#000;
            margin-right:17px;
        }
        #box_wrap .box4{
            width: 330px;
            height: 200px;
            float:right;
            background:#000;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div class="box1"></div>
        <div id="box_wrap">
            <div class="box2"></div>
            <div class="box3"></div>
            <div class="box4"></div>
        </div>
    </div>
</body>

</html>
