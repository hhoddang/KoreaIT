<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap {
            width: 1024px;
            margin: 0 auto;
            color: #fff;
        }
        
            
        #box_wrap1{
            margin-bottom:20px;
        }
        
        #box_wrap1:after{
            content:'';
            clear:both;
            display:block;
        }
        #box_wrap1 .box1{
            width: 500px;
            height: 300px;
            background:#000;
            float:left;
        }
        #box_wrap1 .box2{
            width: 500px;
            height: 300px;
            background:#000;
            float:right;
        }
        #box_wrap2 .box3{
            width: 500px;
            height: 300px;
            background:#000;
            float:left;
        }
        #box_wrap2 .box4{
            width: 500px;
            height: 300px;
            background:#000;
            float:right;
        }
        

        

    </style>
</head>

<body>
    <div id="wrap">
        <div id="box_wrap1">
            <div class="box1"></div>
            <div class="box2"></div>
        </div>
        <div id="box_wrap2">
            <div class="box3"></div>
            <div class="box4"></div>
        </div>
    </div>
</body>

</html>
