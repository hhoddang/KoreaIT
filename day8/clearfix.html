<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clear fix</title>
    <style>
        #box1 {
            width: 400px;
            height: 320px;
            margin-bottom: 10px;
        }

        #box1>.b1 {
            width: 100%;
            height: 100px;
            background: #000;
            margin-bottom: 10px;
        }

        #box1>.b2 {
            width: 190px;
            height: 100px;
            margin: 0 5px 10 0;
            float: left;
            background: #000;
            margin-bottom: 10px;

        }

        #box1>.b3 {
            width: 190px;
            height: 100px;
            margin-left: 5px;
            background: #000;
            float: right;
        }

        #box1>.b4 {
            width: 100%;
            height: 100px;
            background: #000;
            clear: both;
        }

        /* ====box2==== */

        #box2 {
            width: 400px;
            height: 320px;
            margin-bottom: 10px;
        }

        #box2>.b1 {
            width: 190px;
            height: 100px;
            background: red;
            float: left;
        }

        #box2>.b2 {
            width: 190px;
            height: 100px;
            background: red;
            float: right;
            margin-bottom: 10px;
        }

        #box2>.b3 {
            width: 400px;
            height: 100px;
            background: red;
            clear: both;
            margin-bottom: 10px;
        }

        #box2>.b4 {
            width: 400px;
            height: 100px;
            background: red;
        }

        /* ====box3==== */

        #box3 {
            width: 400px;
            height: 320px;
            margin-bottom: 10px;
        }

        #box3>.b1,
        #box3>.b2 {
            width: 400px;
            height: 100px;
            margin-bottom: 10px;
            background: blue;
        }

        #box3>.b3 {
            width: 190px;
            height: 100px;
            background: blue;
            float: left;
        }

        #box3>.b4 {
            width: 190px;
            height: 100px;
            background: blue;
            float: right;
        }

        /* ====box4==== */
        #box4 {
            width: 400px;
            height: 260px;
        }

        #box4>.b1 {
            width: 190px;
            height: 120px;
            background: green;
            float: left;
            margin-bottom: 10px;
        }

        #box4>.b2 {
            width: 190px;
            height: 120px;
            background: green;
            float: right;
        }

        #box4>.b3 {
            width: 190px;
            height: 120px;
            background: green;
            float: left;
            clear: both;
        }

        #box4>.b4 {
            width: 190px;
            height: 120px;
            background: green;
            float: right;
        }

        /* ====box5==== */
        #box5 {
            width: 400px;
            height: 260px;
        }

        #box5>.b1,
        #box5>.b2,
        #box5>.b3 {
            width: 130px;
            height: 120px;
            background: yellow;
            float: left;
            margin-bottom: 10px;
        }

        #box5>.b1,
        #box5>.b2 {
            margin-right: 5px;
        }

        #box5>.b4 {
            clear: both;
            width: 400px;
            height: 120px;
            background: yellow;
        }

        /* ====box6==== */
        #box6 {
            width: 400px;
            height: 260px;
        }

        #box6>.b1 {
            width: 400px;
            height: 120px;
            background: green;
            margin-bottom: 10px;
        }

        #box6>.b2,
        #box6>.b3,
        #box6>.b4 {
            width: 130px;
            height: 120px;
            background: green;
            float: left;
        }

        #box6>.b2,
        #box6>.b3 {
            margin-right: 5px;
        }

        /* ====box7==== */
        #box7 {
            width: 400px;
            height: 120px;
            display: flex;
            justify-content: space-between;
        }

        #box7>.b1,
        #box7>.b2,
        #box7>.b3,
        #box7>.b4 {
            width: 95px;
            height: 120px;
            background: aqua;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="box1">
            <div class="b1"></div>
            <div class="b2"></div>
            <div class="b3"></div>
            <div class="b4"></div>
        </div>
        <div id="box2">
            <div class="b1"></div>
            <div class="b2"></div>
            <div class="b3"></div>
            <div class="b4"></div>
        </div>
        <div id="box3">
            <div class="b1"></div>
            <div class="b2"></div>
            <div class="b3"></div>
            <div class="b4"></div>
        </div>
        <div id="box4">
            <div class="b1"></div>
            <div class="b2"></div>
            <div class="b3"></div>
            <div class="b4"></div>
        </div>
        <div id="box5">
            <div class="b1"></div>
            <div class="b2"></div>
            <div class="b3"></div>
            <div class="b4"></div>
        </div>
        <div id="box6">
            <div class="b1"></div>
            <div class="b2"></div>
            <div class="b3"></div>
            <div class="b4"></div>
        </div>
        <div id="box7">
            <div class="b1"></div>
            <div class="b2"></div>
            <div class="b3"></div>
            <div class="b4"></div>
        </div>
    </div>
</body>

</html>
