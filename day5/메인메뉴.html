<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../reset.css">
        <title>
            메인메뉴
        </title>
        <style>
            header {
                border: 1px solid blue;
                width: 1024px;
                height: 100px;
            }
            header h1 {
                width: 100px;
                margin-left: 50px;
                float: left;
            }
            nav {
                float: left;
                margin-left: 100px;
                margin-top: 20px;
            }

            /* 메인메뉴 1차메뉴 */
            #mainmenu > li {
                float: left;
                width: 100px;
                list-style: none;
                background: yellow;
                position:relative;
            }
            #mainmenu > li > a {
                background: aqua;
                display: block;
                text-align: center;
                text-decoration: none;
                font-size: 12px;
                font-weight: bold;
                padding: 10px;
            }
            #mainmenu > li > a:hover {
                background: blue;
                color: #fff;
            }
            #mainmenu>li:hover .submenu{
                height: 60px;
            }
            /* 서브메뉴 2차메뉴 */
            .submenu {
                position:absolute;
                left:0;
                top:30px;
                width: 100px;
                height: 0px;
                overflow:hidden;
                transition:all 1s;
                background: aquamarine;
            }
            .submenu li {
                list-style: none;
                margin: 0;
                padding: 0;
            }
            .submenu li a {
                display: block;
                padding-top:5px;
                padding-bottom:5px;
                font-size: 12px;
                text-align: center;
            }
            .submenu li a:link {
                color: black;
                text-decoration: none;
            }
            .submenu li a:hover {
                background: gray;
                color: #fff;
            }
        </style>
    </head>

    <body>
        <header>
            <h1>로고</h1>
            <nav>
                <ul id="mainmenu">
                    <li>
                        <a href="http://www.daum.net">메뉴1</a>
                        <ul class="submenu">
                            <li>
                                <a href="#">
                                    서브메뉴</a>
                            </li>
                            <li>
                                <a href="#">
                                    서브메뉴</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="http://www.naver.com">메뉴2</a>
                        <ul class="submenu">
                            <li>
                                <a href="#">
                                    서브메뉴</a>
                            </li>
                            <li>
                                <a href="#">
                                    서브메뉴</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">메뉴3</a>
                    </li>
                </ul>
            </nav>
        </header>
    </body>
</html>
