<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function join(){
            var members = document.getElementsByName("member2")
            var result = [];//배열초기화

            for (var i =0 ; i<members.length; i ++){
                var member = members.item(i);
                if(member.checked){//모두 체크하였을 경우
                    result.push(member.value);
                    alert("회원가입페이지로 이동합니다.")
                }else{//체크를 하지않았을 경우
                    alert("체크되지 않은 항목이 있습니다.");
                }
            }
        }
    </script>
</head>

<body>
    <h1>약관동의 체크 값 가져오기</h1>
    <form action="" onsubmit="join()">
        <legend>약관동의</legend>
        <fieldset>
            <h2><label for="choice">선택 약관안내</label></h2>
            <p><input type="checkbox" id="choice" name="member"> 이용약관, 개인정보 수집 및 이용, 위치기반서비스 이용약관(선택), 프로모션 정보 수신(선택)에 모두 동의합니다.</p>

            <h2><label for="choiced">필수 약관안내</label></h2>
            <p><input type="checkbox" id="choiced" name="member2" required> 이용약관동의 (필수)
                여러분을 환영합니다. 본약관은 다양한 서비스의 이용과 관련하여 서비스를 제공하는 주식회사와 ~
            </p>
            <button type="reset">취소</button>
            <button type="submit">확인</button>
        </fieldset>
    </form>
</body>

</html>
