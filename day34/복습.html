<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var Member = function(name){
            this.name = name ;
            // Member 함수 , Member.prototype 객체에는 name 와 run이 담겨 있음. run은 메소드.
            Member.prototype.run = function(){
                alert(this.name + "번개처럼 달린다");
            }
        };
        // mem 새 객체엔 run 이 담겨있지않음 프로토타입 체인 방식으로 연결해서 사용할 수 있음. 프로토타입을 사용하면 , 상위객체에 있는것들을 가져와 사용 할 수 있음.
        var mem = new Member ("슈퍼마리오");
        mem.run();
    </script>
</head>
<body>
    
</body>
</html>
