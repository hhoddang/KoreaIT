<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // propety 
        var box = new Object(); // 함수앞에 new 키워드를 붙여서 사용하는 함수를 생성자 함수 모든 함수는 객체 Object()함수도 객체
                                // box = {속성:값 ,  ,   }
        box.no1 = "no1"; // box(객체), no1 속성 = "no1" 값  no1:no1 들어감
        box.place = "place";
        alert(box);
        console.log(box);

        var box1 = new Object("리트리버");
        console.log(box1);

        var box2 = new Object(100);
        console.log(box2);
    </script>
</head>
<body>
    
</body>
</html>
