<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> 문단태그 </title>
</head>

<body>
    <!--
        p라는 태그는 문단, 단락 영어로 paragraph의 의미
        문단이라는것은 긴 글을 내용에 따라서 나눌때 하나하나의 짧은 문장.
-->
    <h1>윤동주 - 서시(序詩)</h1>
    <p>죽는 날까지 하늘을 우러러 한 점 부끄럼이 없기를 잎새에 이는 바람에도 나는 괴로워했다.</p>
    <p>별을 노래하는 마음으로 모든 죽어가는 것을 사랑해야지 그리고 나한테 주어진 길을 걸어가야겠다.</p>
    <p>오늘 밤에도 별이 바람에 스치운다.</p>
</body>

</html>
