<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content = "ie=edge">
        <title> 글자모양태그 </title>
    </head>
    
    <body>
        <b>bold 굵은글자</b><br>
        <i>italic 기울임글자</i><br>
        <small>글자를 조금 작게 표시할때</small><br>
        CO<sub>2 서브텍스트</sub><br>
        <strong> 의미를 강조할때 사용</strong><br>
        x<sup>2 </sup><br>
        <del>취소선</del><br>
        <mark>형광펜사용</mark><br>
    </body>
</html>
