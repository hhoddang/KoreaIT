<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> 줄바꿈태그 </title>
</head>

<body>
    <!--    br    줄바꿈태그  line-Break의 의미-->
    <h1>윤동주 - 서시(序詩)</h1>
    <p>죽는 날까지 하늘을 우러러
        <br> 한 점 부끄럼이 없기를
        <br> 잎새에 이는 바람에도
        <br> 나는 괴로워했다.</p>
    <p>별을 노래하는 마음으로
        <br>모든 죽어가는 것을 사랑해야지
        <br>그리고 나한테 주어진 길을
        <br> 걸어가야겠다.</p>
    <p>오늘 밤에도 별이 바람에 스치운다.</p>
</body>

</html>
