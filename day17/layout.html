<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 100%;
        }

        #header {
            width: 100%;
            height: 100px;
            background: palegoldenrod;
        }

        .header_inner {
            width: 1280px;
            height: 100px;
            margin: 0 auto;
            background:aquamarine;
        }

        #contents{
            width: 1280px;
            height: 300px;
            margin:0 auto;
        }
        #contents{
            display: flex;
        }
        #contents div{
            width: 320px;
            height: 300px;
        }
        .con1{
            background:blue;
        }
        .con2{
            background:red;
        }
        .con3{
            background:green;
        }
        .con4{
            background:yellow;
        }

        #footer{
            width: 100%;
            height: 100px;
            background:gray;
        }
        #footer .footer_inner{
            width: 1280px;
            height: 100%;
            margin:0 auto;
            background:greenyellow;
        }

        /* ==== responsive ==== */
        @media (max-width:599px) {
            .header_inner{
                width: 100%;
                background:rebeccapurple
            }

            #contents{
                width: 100%;
                height: 600px;
                display: block;
            }
            #contents div{
                width: 100%;
            }
            .con3, .con4 {
                display: none;
            }

            #footer .footer_inner{
                width: 100%;
            }
        }
        @media (min-width:600px) and (max-width:767px) {
            .header_inner{
                width: 100%;
            }

            #contents{
                width: 100%;
                height: 1200px;
                display: block;
            }
            #contents div{
                width: 100%;
            }

            #footer .footer_inner{
                width: 100%;
            }
        }
        @media (min-width:768px) and (max-width:1023px){
            .header_inner{
                width: 100%;
            }
            #contents{
                width: 100%;
                height: 600px;
                display: block;
            }
            #contents:after{
                content:'';
                display: block;
                clear:both;
            }
            #contents div{
                width: 50%;
            }
            .con1{
                float:left;
            }
            .con2{
                float:right;
            }
            .con3{
                float:left;
            }
            .con4{
                float:right;
            }
            #footer .footer_inner{
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- ====전체영역==== -->
    <div id="wrap">
        <!-- ==== 헤더 , 메뉴 , 로그인 영역 ===== -->
        <header id="header">
            <div class="header_inner">
                <h1>로고</h1>
                <nav>
                </nav>
            </div>
        </header>
        <!-- ==== 콘텐츠 영역 ==== -->
        <div id="contents">
            <!-- ==== 콘텐츠 a 영역 ===== -->
            <div class="con1">

            </div>
            <!-- ==== 콘텐츠 b 영역 ===== -->
            <div class="con2">

            </div>
            <!-- ==== 콘텐츠 c 영역 ===== -->
            <div class="con3">
                
            </div>
            <!-- ==== 콘텐츠 d 영역 ===== -->
            <div class="con4">

            </div>
        </div>
        <!-- ==== footer 저작권 영역 ==== -->
        <footer id="footer">
            <div class="footer_inner">

            </div>
        </footer>
    </div>
</body>

</html>
