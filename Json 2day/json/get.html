<script>
    fetch("http://localhost:3000/program")
        .then((response) => response.json())
        .then((json) => console.log(json)); //전체데이터 조회

    fetch("http://localhost:3000/program")
        .then(function (x) { x.json() })
        .then(function (y) {  console.log(y)}); //전체데이터 조회

        //then 메소드는 결과값을 또다른 함수에 연속적으로 사용
        //메소드체이닝 방식으로 사용
        //메소드 체이닝은 메소드 리턴값을 이용해서 또다른 함수를 연속적으로 실행하는 방식 ()
</script>
