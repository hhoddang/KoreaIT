    <title>jquery</title>
    <script src="jquery-3.6.4.min.js"></script>
    <script>
        $(function () {
            $("nav > ul > li").mouseenter(function(){
                $(this).children(".submenu").stop().slideDown(500);
            });
            $("nav > ul > li").mouseleave(function(){
                $(this).children(".submenu").stop().slideUp(500);
            });


        }); //제이쿼리 시작
    </script>

        .mainmenu li {

            width: 100px;
            text-align: center;
        }

        .mainmenu li ul {
            position: absolute;
            left: 0;
            top: 30px;
            border: 1px solid red;
            display: none;
        }
    </style>
</head>
