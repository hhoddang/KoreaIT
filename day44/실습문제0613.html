<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h3> <!-- #1. 새로 추가한 데이터 속성을 추가하기 -->
          {{ message }}, {{ secondMessage }}

        </h3>
      </header>
      <section>
        <!-- #2. uid 값을 변경한 후 크롬 개발자 도구의 '요소 검사' 기능으로 아래 p 태그의 id 값 확인하기 -->
        <p v-bind:id="uid"></p>

        <button v-on:click="clickBtn">alert</button>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
var app = new Vue({
  el: '#app',
  data: {
    message : 'Hello Vue.js',
    // 새로운 데이터 속성을 1개 추가하고, {{ }} 데이터 바인딩을 이용하여 화면에 표시하기
	secondMessage : 'Vue.js연습',

    uid: '20',
    // uid를 변경하고, 개발자도구에서 확인해보기

  },
  methods: {
    clickBtn() {
      console.log("오늘도 vue공부");
    },
  }
});
    </script>
  </body>
</html>
