<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- User 컴포넌트가 보여질 영역 -->
        <router-view></router-view>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <script>
        // 2. 컴포넌트 내용정의
        var User = {
            template:`
                <div> User Component <router-view></router-view> </div>
            `
            // 하위 컴포넌트가 보여질 영역
        };
        var UserInfo = { template : '<p> ~Info </p>'}
        var UserPost = { template : '<p> ~Post </p>'}

        // 3.  네스티드 라우팅 정의
        var routes = [
            {
                //기본 URL
                path:'/user',

                component:User,
                children : [
                    {
                        path:'info',
                        component:UserInfo
                    },
                    {
                        path:'post',
                        component:UserPost
                    }
                ]
            }
        ]

        // 4. 뷰 라우터 정의
        var router = new VueRouter ({ routes });

        // 5. 뷰 인스턴스에 라우터 추가
        var app = new Vue ({
            router
        }).$mount('#app');
    </script>
</body>
</html>
