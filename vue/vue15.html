<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <router-view name="header"></router-view>
        <router-view></router-view>
        <router-view name="footer"></router-view>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <script>
        var Body = { template: '<p> this is body</p>' };
        var Header = { template: '<p> this is header </p>' };
        var Footer = { template: '<p> this is footer </p>' };

        var LoginBody = { template: '<p> LoginBody </p>' };
        var LoginHeader = { template: '<p> LoginHeader </p>' };
        var LoginFooter = { template: '<p> LoginFooter </p>' };

        var router = new VueRouter({
            routes: [
                {
                    path: '/',
                    components: {
                        default: Body,
                        header: Header,
                        footer: Footer
                    }
                },
                {
                    path: '/login',
                    components: {
                        default: LoginBody,
                        header: LoginHeader,
                        footer: LoginFooter
                    }
                }

            ]
        })

        var app = new Vue({
            router
        }).$mount('#app');

    </script>
</body>

</html>
