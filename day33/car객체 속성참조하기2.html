        var car = {
            name: "car1",
            model: 479,     // 동적으로 속성추가

            run = function () {
                var x = "";
                for (var i in this) {

                        x += i + ":" + this[i] + "\n";
                    }
                } alert(x);

        var stu1 = {
            name: "hyeunmin"
        }
        stu1.run = car.run;

        car.run();
        stu1.run();


    </script>
