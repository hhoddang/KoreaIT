        car.color = "white";
                                    //속성의 값을 메소드로 추가
        car.printName = function () {
            alert("the car's name :" + this.name);
        }
        delete
        car["printModel"] = function () {
            alert("The car's model:" + this.model);
        };
        car.printModel();

        var x = "";
        for (var i in car) {
            x += i + ": " + car[i]+"\n";
            alert(x)        //객체 출력
        }
    </script>
